{% extends "base.html" %}
{% block content %}

    <div>
        {% if data['item'] %}
        <div class="content">
            <div class="card view-item">
                <div src="img-wrapper">
                    <img src="{{ media_bucket }}/{{ data['item'][6]) }}" alt="Item image">
                </div>
                <div class="side-content">
                    <h4 class="card-title">{{ data['item'][1] }} ${{ data['item'][5] }}</h4>
                    <p class="card-text">{{ data['item'][4] }}</p>
                    <small>Tags: {{ data['item'][3] }}</small>
    
                    <form method="POST">
                        <input name="item_id" value="{{ data['item'][0] }}" type="hidden" />
                        <input name="price" value="{{ data['item'][5] }}" type="hidden" />
                        <input name='quantity' value='1' type='number' size='10' step='1' />
                        <br>
                        {% if data['msg'] %}
                            <h2>{{ data['msg'] }}</h2>
                            <br>
                        {% endif %}
                        <button class="btn btn-primary add-btn"  type="submit">Add to cart</button>
                    </form>
                </div>
            </div>
        </div>
        {% endif %}
    </div>

{% endblock %}
