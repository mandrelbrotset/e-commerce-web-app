{% extends "base.html" %}
{% block content %}

    <div class="form">
        <h2>Login</h2>
        <form method="POST">
            <div class="input-group ig">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Email</span>
                </div>
                <input type="text" name="email" style="width:290px;">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Password</span>
                </div>
                <input type="password" name="password" style="width:262px;">
            </div>
            
            <br>
            <input type="submit" value="Login" class="btn btn-primary form-btn">
            <br><br>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <br><br>
                    {% for message in messages %}
                        <div class="alert alert-info" role="alert" id="flash-message">
                            {{ message }}
                            <button onclick="hide_message()">x</button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}        
    
        </form>
        <p>Don't have an account, <a href="/signup">sign up</a> instead</p>
    </div>

{% endblock %}
