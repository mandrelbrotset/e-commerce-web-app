{% extends "base.html" %}
{% block content %}
        
    <style>
        .dashboard {
            width: 50%;
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        h2, h3 {
            text-align: center;
            padding-top: 15px;
        }

        .item-listing {
            margin-top: 20px;
        }

        .add-item-btn {
            width: 30%;
            margin-left: 35%;
            margin-right: 35%;
        }

        .upload-btn {
            box-shadow: 0px;
            -moz-window-shadow: 0px;
        }

    </style>

    <div class="dashboard">
        <a href="/add_item" class="btn">Add Item to Stock</a>
        <a href="/edit_item" class="btn">Edit Item in Stock</a>
    </div>

    <div class="item-listing">
        <h3>Items in Stock</h3>
        <div id="product">
            <img src="{{ url_for('static', filename='images/loading.gif') }}" id="loading">
        </div>
        <script type="text/javascript" src="{{ url_for('static', filename='js/load_products.js') }}"></script>
    </div>
    
{% endblock %}
