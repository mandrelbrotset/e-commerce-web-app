<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Administrator Page</h1>
        <h2>Welcome back {{data['first_name']}}</h2>

        <div>
            <form method="POST" enctype="multipart/form-data">
                <p>Item name</p>
                <input type="text" name="name">
                <p>Price</p>
                <input type="number" name="price" step="0.01">
                <p>Quantity</p>
                <input type="number" name="quantity">
                <p>Description</p>
                <input type="text" name="description">
                <p>Tags (enter multiple tags separated by comma)</p>
                <input type="text" name="tags">
                <br><br>
                <input type="file" name="image">
                <br><br>
                <input type="submit" value="Add to stock">
                {% if data['msg'] %}
                    <br><br>
                    <h3>{{ data['msg'] }}</h3>
                    <br><br>
                {% endif %}
            </form>

            <br><br>
            <div id="product">
                <img src="images/loading.gif" style="height:100px;" id="loading">
            </div>

            <script type="text/javascript" src="js/load_products.js"></script>

        </div>

        <p><a href="/admin_signout">Sign out</a></p>
    </body>
</html>
