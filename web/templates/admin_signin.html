{% extends "base.html" %}
{% block content %}

    <div class="form">
        <h2>Login as admin</h2>
        <form method="POST">
            <div class="input-group ig">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Email</span>
                </div>
                <input type="text" name="email" style="width:290px;">
            </div>

            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="">Password</span>
                </div>
                <input type="password" name="password" style="width:262px;">
            </div>
            
            <br>
            <input type="submit" value="Login as admin" class="btn btn-primary form-btn">
            <br><br>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

        </form>
        <p>Don't have an account, <a href="/admin_signup">create an admin</a> account</p>
    </div>

{% endblock %}
