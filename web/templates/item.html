<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <div>
            {% if data['item'] %}
            <img src="http://localhost:5000/images/{{ data['item'][6] }}" style="height:120px;">
            <h2>{{ data['item'][1] }} ${{ data['item'][5] }}</h2>
            <p>{{ data['item'][4] }}</p>
            <small>Tags: {{ data['item'][3] }}</small>

            <form method="POST">
                <input name="item_id" value="{{ data['item'][0] }}" type="hidden">
                <input name="price" value="{{ data['item'][5] }}" type="hidden">
                <br><br>
                {% if data['msg'] %}
                    <h2>{{ data['msg'] }}</h2>
                    <br><br>
                {% endif %}
                <input type="submit" value="Add to cart">
            </form>
            {% endif %}
        </div>
    </body>
</html>
