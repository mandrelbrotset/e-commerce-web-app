<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h2>Login</h2>
        <form method="POST">
            <p>Username</p>
            <input type="text" name="username">
            <p>Password</p>
            <input type="password" name="password">
            <br><br>
            <input type="submit" value="Login">
            <br><br>
            {% if error %}
                <h3>{{ error }}</h3>
            {% endif %}
        </form>
        <p>Don't have an account, <a href="/signup">sign up</a> instead</p>
    </body>
</html>
